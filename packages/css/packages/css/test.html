<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/index.css" rel="stylesheet" media="all"/>
  <title>Declare CSS test</title>
</head>
<body>
  <section>
    <h2>Spacing</h2>
    <p>All spacing uses this default as a multiplier</p>
  </section>
  <section>
    <h2>Colors</h2>
  </section>
  <section>
    <h2>Layouts</h2>
    <div class="L-c" style="height: 200px; background: blue;">
      <p style="width: 50%">L-c</p>
    </div>
    
    <div class="L-s" style="height: 200px; background: red;">
      <p style="width: 50%">L-s</p>
    </div>
    
    <div class="L-e" style="height: 200px; background: green;">
      <p style="width: 50%">L-e</p>
    </div>

    <section dir="rtl">
      Reversed dir
      <div class="L-c" style="height: 200px; background: blue;">
        <p style="width: 50%">L-c</p>
      </div>
      
      <div class="L-s" style="height: 200px; background: red;">
        <p style="width: 50%">L-s</p>
      </div>
      
      <div class="L-e" style="height: 200px; background: green;">
        <p style="width: 50%">L-e</p>
      </div>
    </section>
  </section>


</body>
</html>
