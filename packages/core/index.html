<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferment UI</title>
  <link rel="stylesheet" href="fui.css">
  <script src="src/index.ts" type="module"></script>
</head>
<body>
  <h1>Ferment UI</h1>
  <fui-table></fui-table>
  <script>
    const pagination = document.querySelector('fui-pagination');
    pagination.addEventListener('pagination-select', (e) => {
      console.log(e.detail.page)
      pagination.currentPage = e.detail.page;
    });

    const table = document.querySelector('fui-table');
    table.headings = [{ content: 'Hello', subheadings: [{ content: 'Status' }, { content: 'Type' }] }, 'File Name', 'More', 'Date Modified', 'Info'];
    table.entries = [
      ['Romario', 30, '5678 Amazing', 'More', '2021-01-01', 'Info'],
      { Status: 'Alex', Type: 30, 'File Name': '1234 Amazing', More: 'More', 'Date Modified': '2021-01-01', Info: 'Info' }
    ];
  </script>
</body>
</html>
